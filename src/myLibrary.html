<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="/popcorn.svg" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>My Library | Cinemania</title>
</head>

<body>
    <!-- Loader Component -->
    <div class="loader-container" id="loader-container">
        <div class="loader">
            <div class="film-strip film-strip-top"></div>
            <div class="film-reel"></div>
            <div class="film-strip film-strip-bottom"></div>
            <div class="loader-text">Loading...</div>
        </div>

        <span class="loader"></span>
    </div>
    <load src="./partials/header.html" />

    <section class="library-hero">
        <div class="hero-content">
            <h1 class="hero-content-title">
                Create Your <br> Dream Cinema
            </h1>

            <div class="hero-content-info">
                <p class="hero-content-info-text">
                    Is a guide to designing a personalized movie theater experience with the right equipment, customized
                    decor,
                    and favorite
                    films. This guide helps you bring the cinema experience into your own home with cozy seating, dim
                    lighting,
                    and movie
                    theater snacks.
                </p>
            </div>
        </div>
        <div class="hero-content-background">
            <!-- <img class="hero-content-background-image" src="./images/mylibrary/libraryhero@3x.png" srcset="images/mylibrary/libraryhero.png 1x,
            images/mylibrary/libraryhero@2x.png 2x,
            images/mylibrary/libraryhero@3x 3x" alt="movie-theater" /> -->
            <picture id="library-hero-image">
                <!-- <img src="./images/mylibrary/libraryhero@3x.png" alt="movie-theater"
                    class="hero-content-background-image" /> -->
                <!-- Mobil için görsel -->
                <!-- <source media="(max-width: 767px)" srcset="./images/mylibrary/libraryhero.png"> -->
                <!-- Tablet için görsel -->
                <!-- <source media="(min-width:768px) and (max-width:1157px)" srcset="./images/mylibrary/libraryhero@2x.png"> -->
                <!-- Masaüstü için görsel -->
                <!-- <source media="(min-width: 1025px)" srcset="images/mylibrary/libraryhero@3x.png"> -->
            </picture>
        </div>
    </section>

    <section class="filters" id="filters">
        <select id="genre">
            <option value="all">All Genres</option>
            <option value="28">Action</option>
            <option value="12">Adventure</option>
            <option value="16">Animation</option>
            <option value="35">Comedy</option>
            <option value="80">Crime</option>
            <option value="99">Documentary</option>
            <option value="18">Drama</option>
            <option value="10751">Family</option>
            <option value="14">Fantasy</option>
            <option value="36">History</option>
            <option value="27">Horror</option>
            <option value="10402">Music</option>
            <option value="9648">Mystery</option>
            <option value="10749">Romance</option>
            <option value="878">Science Fiction</option>
            <option value="10770">TV Movie</option>
            <option value="53">Thriller</option>
            <option value="10752">War</option>
            <option value="37">Western</option>
        </select>
    </section>

    <section class="movie-grid" id="movie-grid">
        <div id="movie-list">
            <ul class="library-content" id="library-content">

            </ul>
        </div>
        <div class="load-more">
            <button class="load-more-btn">Load More</button>
        </div>


    </section>
    <load src="./partials/library.html" />

    <load src="./partials/footer.html" />
    <load src="./partials/infoPopup.html" />
    <load src="./partials/members-modal.html" />
    <script type="module" src="./myLibrary.js"></script>
</body>
